<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <meta charset="utf-8" />
    <link href="/assets/css/slider.css" rel="stylesheet" type="text/css" />
    <script src="/assets/js/vendor/jquery.js"></script>
    <script src="/assets/js/slider.js"></script>
  </head>
  <body>
    <div class="slider">
      <button data-slider="prev"><</button><button data-slider="next">></button>
      <ul class="slides">
        <li class="slide" data-slide="slide1">
          <img class="img" src="/assets/img/nebula.jpg" />
        </li>
        <li class="slide" data-slide="slide2">
          <img class="img" src="/assets/img/test.jpg" />
        </li>
        <li class="slide" data-slide="slide3">
          <h1>
            Slide 3
          </h1>
        </li>
        <li class="slide" data-slide="slide4">
          <img class="img" src="/assets/img/nebula.jpg" />
        </li>
      </ul>
    </div>
  </body>
</html>
